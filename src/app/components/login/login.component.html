<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="min-width: 400px;">
    <h4 class="text-center mb-3">Iniciar Sesión</h4>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username">Usuario</label>
        <input
          pInputText
          type="text"
          id="username"
          formControlName="username"
          autocomplete="off"
          class="form-control"
          placeholder="Ingrese su usuario"
          [ngClass]="{ 'is-invalid': form.get('username')?.invalid && form.get('username')?.touched }"
        />
      </div>

      <div class="form-group mb-3">
        <label for="password">Contraseña</label>
        <input
          pInputText
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
          [ngClass]="{ 'is-invalid': form.get('password')?.invalid && form.get('password')?.touched }"
        />
      </div>

      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe" />
        <label class="form-check-label" for="rememberMe">Recordarme</label>
      </div>

      @if (error) {
        <div class="alert alert-danger p-1 text-center">
          {{ error }}
        </div>
      }

      <button
        pButton
        type="submit"
        label="Iniciar Sesión"
        class="p-button-primary w-100"        
        (click)="onSubmit()"
        [disabled]="form.invalid || loading"
      ></button>
    </form>

    <div class="mt-3 text-center">
      <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
</div>
